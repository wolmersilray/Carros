<html>
    <head>
        <title>Meu Carros</title>
    </head>
    {% block content %} <!-- Aberto liguagem do Django para leitura de templates -->
        <body>
            {% for car in cars %}  <!-- Aberto para percorrer a lista de carros -->
                <h3>{{car.brand}} - {{ car.model }} - {{car.factory_year}}</h3>
            {% endfor %} <!-- Fechado -->
        </body>
    {% endblock %} <!-- Fechamento liguagem do Django para leitura de templates -->
</html>
